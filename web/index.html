<html>

<head>
	<meta charset="utf-8" />
	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		let wasm;
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
			wasm = result.instance;
			go.run(wasm);
		});
	</script>
</head>

<body></body>

</html>
